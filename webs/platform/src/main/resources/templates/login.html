            common.ajaxPostJsonAuthorization(domain + "/api/user/logout",null,function (data) {
                // 退出登录
                $.cookie("token",null);
                $.confirm({
                    title: "信息",
                    animation: 'RotateYR',
                    content: "退出登录成功",
                    closeAnimation: 'scale'
                });
                // 校验是否登录
                checkLogin();
            },function (data) {
                console.log(data.msg);
                // 校验是否登录
                checkLogin();
            });
        }

        // 校验是否登录
        function checkLogin() {
            common.ajaxPostJsonAuthorization(domain + "/api/user/getUser",null,function(data){
                setTimeout(function(){
                    // 已登录
                    loginHtml(data.data);
                },300)
            },function(data){
                // 未登录
                logoutHtml();
            })
            // 验证qq登录
            if (qqLoginFlag && QC.Login.check()) {
                QC.Login.getMe(function (openId, accessToken) {
                    var data = {
                        openId: openId,
                        accessToken: accessToken
                    };

                })
            }
        }

        function loginHtml(userName) {
            // 已登录
            $("#userInfo").html(userName + "-<a href=\"javascript:logout();\">退出登录</a>");
            $("#login").hide();
            $("#register").hide();
            $("#index").show();
            $("#chat").show();
        }

        function logoutHtml() {
            $("#login").show();
            $("#register").show();
            $("#index").hide();
            $("#chat").hide();
            $("#userInfo").html("请登录");
        }

        // 去注册
        function register(userName,password) {
            var data = {
                userName : userName ,
                password : password
            }
            common.ajaxPostJsonAuthorization(domain + "/api/user/register",JSON.stringify(data),function (data) {
                $.confirm({
                    animation: 'RotateYR',
                    content: JSON.stringify(data.msg),
                    closeAnimation: 'scale'
                });
            },function (data) {
                $.alert({
                    title: '提示信息',
                    content: JSON.stringify(data.msg),
                    confirm: function(){
                    }
                });
            })
        }

        // 登录
        function login(userName,password){
            var data = {
                userName : userName ,
                password : password
            }
            common.ajaxPostJsonAuthorization(domain + "/api/user/login",JSON.stringify(data),function (data) {
                // 创建一个cookie并设置有效时间为 7天:
                $.cookie("token", data.data,{ expires: 7 });
                $.alert({
                    title: '提示信息',
                    content: "用户：" + userName + "登录成功",
                    confirm: function(){
                    }
                });
                // 验证登录
                checkLogin();
            },function (data) {
                $.alert({
                    title: '提示信息',
                    width:'400px',
                    content: JSON.stringify(data.msg),
                    confirm: function(){
                    }
                });
            })
        }

                    //按钮尺寸，可用值[A_XL| A_L| A_M| A_S|  B_M| B_S| C_S]，可选，默认B_S

            $("#login").on("click",function () {
                var userName = $.trim($("#userName").val());
                var password = $.trim($("#password").val());
                // 去登录
                login(userName,password);
            })

            // 注册
            $("#register").on("click",function () {
                var userName = $.trim($("#userName").val());
                var password = $.trim($("#password").val());
                // 去注册
                register(userName,password);
            })

            // 去聊天
