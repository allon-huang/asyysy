<!doctype html>
<html lang="zh">
<head th:include="common/header :: common_head(~{::title})"></head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
     <link rel="stylesheet" type="text/css" th:href="@{static/css/chat/normalize.css}"/>
     <link rel="stylesheet" type="text/css" th:href="@{static/css/chat/default.css}">
     <link rel="stylesheet" type="text/css" th:href="@{static/css/chat/styles.css}">



    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" charset="utf-8" data-callback="true" ></script>
    <script>
        var socket;
        $(function () {
            var preloadbg = document.createElement('img');
            preloadbg.src = 'static/images/chat/timeline1.png';
            $('#searchfield').focus(function () {
                if ($(this).val() == 'Search contacts...') {
                    $(this).val('');
                }
            });
            $('#searchfield').focusout(function () {
                if ($(this).val() == '') {
                    $(this).val('Search contacts...');
                }
            });
            $('#sendmessage input').focus(function () {
                if ($(this).val() == 'Send message...') {
                    $(this).val('');
                }
            });
            $('#sendmessage input').focusout(function () {
                if ($(this).val() == '') {
                    $(this).val('Send message...');
                }
            });
            $('.friend').each(function () {
                $(this).click(function () {
                    var childOffset = $(this).offset();
                    var parentOffset = $(this).parent().parent().offset();
                    var childTop = childOffset.top - parentOffset.top;
                    var clone = $(this).find('img').eq(0).clone();
                    var top = childTop + 12 + 'px';
                    $(clone).css({ 'top': top }).addClass('floatingImg').appendTo('#chatbox');
                    setTimeout(function () {
                        $('#profile p').addClass('animate');
                        $('#profile').addClass('animate');
                    }, 100);
                    setTimeout(function () {
                        $('#chat-messages').addClass('animate');
                        $('.cx, .cy').addClass('s1');
                        setTimeout(function () {
                            $('.cx, .cy').addClass('s2');
                        }, 100);
                        setTimeout(function () {
                            $('.cx, .cy').addClass('s3');
                        }, 200);
                    }, 150);
                    $('.floatingImg').animate({
                        'width': '68px',
                        'left': '108px',
                        'top': '20px'
                    }, 200);
                    var name = $(this).find('p strong').html();
                    var email = $(this).find('p span').html();
                    $('#profile p').html(name);
                    $('#profile').attr("pkid",$(this).attr("pkid"));
                    $('#profile span').html(email);
                    $('.message').not('.right').find('img').attr('src', $(clone).attr('src'));
                    $('#friendslist').fadeOut();
                    $('#chatview').fadeIn();
                    $('#close').unbind('click').click(function () {
                        $('#chat-messages, #profile, #profile p').removeClass('animate');
                        $('.cx, .cy').removeClass('s1 s2 s3');
                        $('.floatingImg').animate({
                            'width': '40px',
                            'top': top,
                            'left': '12px'
                        }, 200, function () {
                            $('.floatingImg').remove();
                        });
                        setTimeout(function () {
                            $('#chatview').fadeOut();
                            $('#friendslist').fadeIn();
                        }, 50);
                    });
                });
            });

            // 打开websocket
            openSocket();
        })

        function openSocket() {
            if(typeof(WebSocket) == "undefined") {
                console.log("您的浏览器不支持WebSocket");
            }else{
                console.log("您的浏览器支持WebSocket");
                //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
                var socketUrl= "[[${sys.domain}]]/socket/imserver/" + $("#pkid").val();
                console.log(socketUrl);
                socketUrl = socketUrl.replace("https","ws").replace("http","ws");
                if (socketUrl.indexOf("ws")) {
                    socketUrl = "ws" + socketUrl;
                }
                console.log(socketUrl);
                if(socket!=null){
                    socket.close();
                    socket=null;
                }
                socket = new WebSocket(socketUrl);
                //打开事件
                socket.onopen = function() {
                    console.log("websocket已打开");
                    //socket.send("这是来自客户端的消息" + location.href + new Date());
                };
                //获得消息事件
                socket.onmessage = function(msg) {
                    console.log(msg.data);
                    $.alert({
                        title: '提示信息',
                        content: "用户" + msg.data,
                        confirm: function(){
                        }
                    });
                    $.each($("#friends friend"),function () {
                        console.log($(this).attr("pkid"));
                        debugger
                        if($(this).attr("pkid") == msg.data.toUserId) {
                            console.log(msg.data);
                        };
                    })
                    //发现消息进入    开始处理前端触发逻辑
                };
                //关闭事件
                socket.onclose = function() {
                    console.log("websocket已关闭");
                };
                //发生了错误事件
                socket.onerror = function() {
                    console.log("websocket发生了错误");
                }
            }
        }
        function sendMessage() {
            if(typeof(WebSocket) == "undefined") {
                console.log("您的浏览器不支持WebSocket");
            }else {
                console.log("您的浏览器支持WebSocket");
                var userid = $("#chatview #profile").attr("pkid")
                console.log('{"toUserId":"'+ userid +'","contentText":"'+$("#content").val()+'"}');
                socket.send('{"toUserId":"'+ userid+'","contentText":"'+$("#content").val()+'"}');
            }
        }
    </script>
</head>
<body>

<div id="chatbox">
    <div id="friendslist">
        <div id="topmenu">
            <span class="friends"></span>
            <span class="chats"></span>
            <span class="history"></span>
        </div>
        <input type="hidden" id="pkid" th:value="${user.pkid}">
        <div id="friends">
            <div class="friend" th:each="user,index : ${list}" th:pkid="${user.pkid}">
                <img src="static/images/chat/1_copy.jpg" />
                <p>
                    <strong th:text="${user.userName}"></strong>
                    <span>mirobadev@gmail.com</span>
                </p>
                <div class="status available"></div>
            </div>
            <div id="search">
                <input type="text" id="searchfield" value="Search contacts..." />
            </div>
        </div>

    </div>

    <div id="chatview" class="p1">
        <div id="profile">

            <div id="close">
                <div class="cy"></div>
                <div class="cx"></div>
            </div>

            <p>Miro Badev</p>
            <span>miro@badev@gmail.com</span>
        </div>
        <div id="chat-messages">
            <label>Thursday 02</label>

            <div class="message">
                <img src="static/images/chat/1_copy.jpg" />
                <div class="bubble">
                    Really cool stuff!
                    <div class="corner"></div>
                    <span>3 min</span>
                </div>
            </div>

            <div class="message right">
                <img src="static/images/chat/2_copy.jpg" />
                <div class="bubble">
                    Can you share a link for the tutorial?
                    <div class="corner"></div>
                    <span>1 min</span>
                </div>
            </div>

            <div class="message">
                <img src="static/images/chat/1_copy.jpg" />
                <div class="bubble">
                    Yeah, hold on
                    <div class="corner"></div>
                    <span>Now</span>
                </div>
            </div>

            <div class="message right">
                <img src="static/images/chat/2_copy.jpg" />
                <div class="bubble">
                    Can you share a link for the tutorial?
                    <div class="corner"></div>
                    <span>1 min</span>
                </div>
            </div>

            <div class="message">
                <img src="static/images/chat/1_copy.jpg" />
                <div class="bubble">
                    Yeah, hold on
                    <div class="corner"></div>
                    <span>Now</span>
                </div>
            </div>

        </div>

        <div id="sendmessage">
            <input type="text" id="content" value="Send message..." />
            <button id="send" onclick="sendMessage()"></button>
        </div>

    </div>
</div>
</body>
</html>
